<div class='s'>Məzmur 134 </div> <div class='d'>Ziyarət nəğməsi. </div> <div class='q'> <span class="verse" id="V1">1&#160;</span>Rəbbə alqış edin, ey Onun qulları,  </div><div class='q'>Ey Rəbb evinin xidmətində gecələr oyaq duranlar!   </div><div class='q'> <span class="verse" id="V2">2&#160;</span>Müqəddəs yerə tərəf əllərinizi qaldırın,  </div><div class='q'>Rəbbə alqış edin!   </div><div class='b'> &#160; </div> <div class='q'> <span class="verse" id="V3">3&#160;</span>Göyləri və yeri yaradan Rəbb  </div><div class='q'>Siondan sizə xeyir-dua versin.   </div>
