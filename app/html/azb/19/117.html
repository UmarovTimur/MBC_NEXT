<div class='s'>Məzmur 117 </div> <div class='q'> <span class="verse" id="V1">1&#160;</span> Ey bütün millətlər, Rəbbə həmd edin!  </div><div class='q'>Ey bütün ümmətlər, Onu mədh edin!   </div><div class='q'> <span class="verse" id="V2">2&#160;</span>Bizə olan məhəbbəti böyükdür,  </div><div class='q'>Rəbbin sədaqəti əbədidir!  </div><div class='b'> &#160; </div> <div class='q'>Rəbbə həmd edin!   </div>
